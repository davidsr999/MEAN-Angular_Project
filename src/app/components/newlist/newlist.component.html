<div class="content">
    <div class="box">
    <div class="flex-container">
        <h1>Create a new list</h1>
        <div class="form-container">
            <form class="form">
                <mat-form-field class="form1" >
                    <input #listTitle name="listname" class="input" matInput placeholder="New list..." value="">
                </mat-form-field>
            </form>
            <div class="button-cont"><button type="submit" (click)="createList(listTitle.value)" class="btn" mat-raised-button>+ New List</button></div>
        </div>
        <div class="button-cont back"><button routerLink="/" class="btn-back" mat-raised-button>Go back</button></div>
    </div>
    </div>
</div>
